{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-8 offset-lg-2">
        <div class="p-5 mb-4 bg-light rounded-3 text-center">
            <h1 class="display-5 fw-bold">Network Security Scanner Web Interface</h1>
            <p class="fs-4">Run a scan on your local network and view the results in a structured report.</p>
            
            <form action="{{ url_for('start_new_scan') }}" method="POST" onsubmit="showLoading(event)">
                <button type="submit" id="scanButton" class="btn btn-danger btn-lg">
                    <i class="fas fa-play"></i> Start New Network Scan
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function showLoading(event) {
    const button = document.getElementById('scanButton');
    
    // Prevent double submission
    if (button.disabled) {
        event.preventDefault();
        return;
    }

    // 1. Disable the button
    button.disabled = true;
    
    // 2. Change the appearance
    button.classList.remove('btn-danger');
    button.classList.add('btn-secondary');

    // 3. Change the text to show the loading spinner and message
    button.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Scanning... Please Wait.';

    // The form submission continues automatically now.
}
</script>
{% endblock %}
