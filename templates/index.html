<!DOCTYPE html>
<html>
<head>
    <title>IoT Vulnerability Scanner</title>
</head>
<body>
    <h1>IoT Vulnerability Scanner</h1>
    <form method="POST">
        <label>Host/IP:</label>
        <input type="text" name="host" required><br><br>
        <label>Ports:</label>
        <input type="text" name="ports" placeholder="22,80,443,8080"><br><br>
        <input type="submit" value="Scan">
        <a href="/discover" class="btn btn-info">Discover Devices</a>
    </form>
</body>
</html>
